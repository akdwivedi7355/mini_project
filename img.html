<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator HTML CSS and JavaScript</title>
  <link rel="stylesheet" href="img.css">
  <script src="img.js" defer></script>
</head>
<body>
    
  <section class="image-generator">
    <header>
        <nav class="navbar">
          <a class="logo" href="#">AI-dyllic<span>.</span></a>
          <ul class="menu-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="chatgpt.html">ChatAi</a></li>
            <li><a href="img.html">ImgTag</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="login.html">Contact us</a></li>
          </ul>
        </nav>
  </header>
  <br>
    <div class="content">
      <p>JavaScript-powered AI Image Generator tool.</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/img-1.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-2.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-3.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-4.jpg" alt="image"></div>
  </section>
</body>
</html>
